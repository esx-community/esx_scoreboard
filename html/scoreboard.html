<html>

<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="listener.js" type="text/javascript"></script>
	<link rel="stylesheet" href="nui://scoreboard/html/style.css">
</head>

<body>
	<div style="display: none;" id="wrap">

		<div class="title">
			<div class="jobs">
				<p style="color:white;"> 👨‍⚕️ <span id="ems">0</span> </p>
				<p style="color:white;"> 👮🏻 <span id="police">0</span> </p>
				<p style="color:white;"> 🚕 <span id="taxi">0</span> </p>
				<p style="color:white;"> 🔧 <span id="mechanic">0</span> </p>
				<p style="color:white;"> 🚗 <span id="cardealer">0</span> </p>
				<p style="color:white;"> 👨‍🏭 <span id="bennys">0</span> </p>
				<p style="color:white;"> 💖 <span id="unicorn">0</span> </p>
			</div>
		</div>

		<div class="playerlist">
			<table id="playerlist" width="100%">
				<tr class="heading">
					<th>Namn</th>
					<th>ID</th>
					<th>Ping</th>
				</tr>
			</table>
		</div>

		<div class="serverinfo">
			Spelare: <span id="player_count">0</span> / <span id="max_players">0</span> <span style="font-size: 1.0vw">|</span>
			Uptime: <span id="server_uptime"></span><span style="font-size: 1.0vw"> |</span>
			Speltid: <span id="play_time"></span>
		</div>

	</div>
</body>

</html>
